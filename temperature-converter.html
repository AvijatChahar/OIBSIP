<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        margin: 0;
        background-color: #1e1e1e;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background: #2a2a2a;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    h1 {
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #00ff88;
    }
    input, select, button {
        background-color: #1e1e1e;
        border: 2px solid #00ff88;
        color: #fff;
        padding: 0.7rem;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: 0.2s;
    }
    input:focus, select:focus {
        border-color: #00ffaa;
    }
    button {
        background-color: #00ff88;
        color: #1e1e1e;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background-color: #00ffaa;
    }
    .result {
        margin-top: 1.5rem;
        font-size: 1.3rem;
        color: #00ff88;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <br>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <button onclick="convertTemp()">Convert</button>
        <div class="result" id="result"></div>
    </div>

<script>
function convertTemp() {
    const tempInput = document.getElementById("temperature").value;
    const unit = document.getElementById("unit").value;
    const resultEl = document.getElementById("result");

    if (tempInput === "" || isNaN(tempInput)) {
        resultEl.textContent = "Please enter a valid number!";
        return;
    }

    let temp = parseFloat(tempInput);
    let convertedTemp = "";
    let convertedUnit = "";

    if (unit === "celsius") {
        convertedTemp = `${(temp * 9/5 + 32).toFixed(2)} 째F | ${(temp + 273.15).toFixed(2)} K`;
        convertedUnit = "From Celsius:";
    }
    else if (unit === "fahrenheit") {
        convertedTemp = `${((temp - 32) * 5/9).toFixed(2)} 째C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
        convertedUnit = "From Fahrenheit:";
    }
    else if (unit === "kelvin") {
        convertedTemp = `${(temp - 273.15).toFixed(2)} 째C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
        convertedUnit = "From Kelvin:";
    }

    resultEl.innerHTML = `<strong>${convertedUnit}</strong> ${convertedTemp}`;
}
</script>
</body>
</html>
